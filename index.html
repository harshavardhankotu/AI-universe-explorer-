                    ]
                },
                {

                    accentClass: "tools-image-accent",
                    cardAccentClass: "tools-image-card-accent",
                    modalButtonBg: "bg-emerald-500 hover:bg-emerald-600",
                    items: [
                        { name: "Canva AI Image Generator", description: "Generate images from text prompts directly within Canva's design platform.", link: "https://www.canva.com/ai-image-generator/" },
                        { name: "Craiyon", description: "A free AI model that creates images from textual descriptions (formerly DALL·E mini).", link: "https://www.craiyon.com/" },
                        { name: "Freepik AI Image Generator", description: "Offers AI-generated images with various styles and customization options.", link: "https://www.freepik.com/ai/image-generator" },
                        { name: "DeepAI Text-to-Image", description: "Converts text prompts into images using AI algorithms.", link: "https://deepai.org/machine-learning-model/text2img" },
                        { name: "Photopea", description: "An online photo editor with AI features like background removal and image generation capabilities.", link: "https://www.photopea.com/" },
                        { name: "Midjourney", description: "An independent research lab producing a proprietary AI that creates images from textual descriptions.", link: "https://www.midjourney.com/"},
                        { name: "NightCafe Creator", description: "AI Art Generator, create amazing artworks using the power of Artificial Intelligence.", link: "https://creator.nightcafe.studio/"},
                        { name: "Adobe Firefly", description: "Adobe's family of creative generative AI models, integrated into Adobe products.", link: "https://www.adobe.com/sensei/generative-ai/firefly.html"}
                    ]
                },
                {
                    categoryName: "AI Writing Assistants",
                    accentClass: "tools-writing-accent",
                    cardAccentClass: "tools-writing-card-accent",
                    modalButtonBg: "bg-violet-500 hover:bg-violet-600",
                    items: [
                        { name: "Jasper (formerly Jarvis)", description: "AI writing assistant for blogs, ad copy, social media posts, and more.", link: "https://www.jasper.ai/" },
                        { name: "Copy.ai", description: "AI-powered writing tool that helps create high-quality content in seconds.", link: "https://www.copy.ai/" },

                        { name: "Wordtune", description: "AI writing tool that helps you rephrase and rewrite your text.", link: "https://www.wordtune.com/"}
                    ]
                },
                {
                    categoryName: "AI Audio & Music Tools",
                    accentClass: "tools-audio-accent",
                    cardAccentClass: "tools-audio-card-accent",
                    modalButtonBg: "bg-pink-500 hover:bg-pink-600",
                    items: [
                        { name: "ElevenLabs", description: "AI voice generator for lifelike text-to-speech and voice cloning.", link: "https://elevenlabs.io/" },
                        { name: "Murf.ai", description: "Online AI voice generator to create realistic voiceovers for videos and presentations.", link: "https://murf.ai/" },
                        { name: "Soundraw", description: "AI music generator that lets you create unique, royalty-free music.", link: "https://soundraw.io/" },
                        { name: "AIVA", description: "AI music composer for creating original soundtracks for various media.", link: "https://www.aiva.ai/" },
                        { name: "Suno AI", description: "Generates original songs—with vocals—from simple text prompts.", link: "https://suno.ai/" },
                        { name: "Speechify", description: "Text-to-speech reader that can turn any text into natural-sounding audio.", link: "https://speechify.com/"}
                    ]
                },
                {
                    categoryName: "AI Design & 3D Tools",
                    accentClass: "tools-design-accent",
                    cardAccentClass: "tools-design-card-accent",
                    modalButtonBg: "bg-sky-500 hover:bg-sky-600",
                    items: [
                         { name: "Designs.ai", description: "Comprehensive AI design tool for logos, videos, banners, and mockups.", link: "https://designs.ai/" },
                         { name: "Luma AI", description: "Generates high-quality videos and 3D visuals from text prompts and images.", link: "https://lumalabs.ai/" },
                         { name: "Spline", description: "A 3D design tool that allows for easy creation and collaboration on 3D web experiences, often with AI-assisted features.", link: "https://spline.design/"},
                         { name: "Fontjoy", description: "AI tool for generating font pairings.", link: "https://fontjoy.com/"}
                    ]
                },
                {
                    categoryName: "AI Presentation & Productivity Tools",
                    accentClass: "tools-presentation-accent",
                    cardAccentClass: "tools-presentation-card-accent",
                    modalButtonBg: "bg-pink-600 hover:bg-pink-700",
                    items: [
                        { name: "Beautiful.ai", description: "AI presentation software that designs slides for you automatically.", link: "https://www.beautiful.ai/" },
                        { name: "Presentations.ai", description: "AI-powered presentation maker to create stunning decks in minutes.", link: "https://presentations.ai/" },
                        { name: "Tome", description: "AI-powered storytelling format for presentations, documents, and one-pagers.", link: "https://tome.app/" }
                    ]
                },
                {
                    categoryName: "AI Website & App Builders",
                    accentClass: "tools-dev-accent",
                    cardAccentClass: "tools-dev-card-accent",
                    modalButtonBg: "bg-yellow-500 hover:bg-yellow-600",
                    items: [
                        { name: "Wix ADI (Artificial Design Intelligence)", description: "AI website builder that creates a personalized website with text and images.", link: "https://www.wix.com/adi" },
                        { name: "Framer AI", description: "Generate and publish a website with AI in seconds.", link: "https://www.framer.com/ai/" },
                        { name: "Microsoft Power Apps AI Builder", description: "Low-code platform to build apps with AI capabilities.", link: "https://powerplatform.microsoft.com/en-us/ai-builder/" }
                    ]
                }
            ]
        };

        const modelsSection = document.getElementById('modelsSection');
        const toolsSection = document.getElementById('toolsSection');
        const tabModels = document.getElementById('tabModels');
        const tabTools = document.getElementById('tabTools');

        const modal = document.getElementById('itemModal');
        const modalItemName = document.getElementById('modalItemName');
        const modalItemSubtitle = document.getElementById('modalItemSubtitle');
        const modalItemDescription = document.getElementById('modalItemDescription');
        const modalItemLink = document.getElementById('modalItemLink');
        const modalClose = document.getElementById('modalClose');
        
        function createCard(item, companyName = null, itemType = 'model', cardAccentClass = '', itemAccentClass = '') {
            const card = document.createElement('div');
            card.className = `card cursor-pointer ${cardAccentClass}`; 
            
            let subtitleText = item.category || '';
            if (itemType === 'model' && companyName) {
                subtitleText = companyName + (item.category ? ` • ${item.category}` : '');
            } else if (itemType === 'tool') {
                subtitleText = item.category || 'Creative Tool'; 
            }

            card.innerHTML = `
                <div class="card-content">
                    <h3 class="card-title">${item.name}</h3>
                    ${subtitleText ? `<p class="card-company">${subtitleText}</p>` : ''}
                    <p class="card-description-snippet">${item.description.substring(0, 100)}${item.description.length > 100 ? '...' : ''}</p>
                </div>
            `;
            card.addEventListener('click', () => openItemDetailModal(item, subtitleText, itemAccentClass));
            return card;
        }

        function renderModels() {
            modelsSection.innerHTML = ''; 
            aiData.companies.forEach(company => {
                const companySection = document.createElement('section');
                companySection.className = 'mb-12';
                
                const companyHeaderDiv = document.createElement('div');
                companyHeaderDiv.className = `company-header ${company.accentClass}`;
                if (company.logoSvg) {
                    let logoClass = "";
                    if (company.name === "OpenAI") logoClass = "openai-logo";
                    else if (company.name === "Meta") logoClass = "meta-logo";
                    else if (company.name === "Anthropic") logoClass = "anthropic-logo";
                    else if (company.name === "Other Innovators") logoClass = "other-logo";

                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = company.logoSvg;
                    const svgElement = tempDiv.firstChild;
                    if(svgElement && logoClass) {
                        svgElement.classList.add(logoClass);
                    }
                    companyHeaderDiv.appendChild(svgElement);
                }
                const companyNameSpan = document.createElement('span');
                companyNameSpan.textContent = `${company.name} ${company.parent ? `(${company.parent})` : ''}`;
                companyHeaderDiv.appendChild(companyNameSpan);

                companySection.appendChild(companyHeaderDiv);

                company.modelFamilies.forEach(family => {
                    const familyContainer = document.createElement('div');
                    const familyHeader = document.createElement('h4');
                    familyHeader.className = `model-family-header ${company.accentClass}`;
                    familyHeader.textContent = family.name;
                    familyContainer.appendChild(familyHeader);
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                    
                    family.models.forEach(model => {
                        grid.appendChild(createCard(model, company.name, 'model', company.cardAccentClass, company.accentClass));
                    });
                    familyContainer.appendChild(grid);
                    companySection.appendChild(familyContainer);
                });
                modelsSection.appendChild(companySection);
            });
        }

        function renderTools() {
            toolsSection.innerHTML = ''; 
            aiData.tools.forEach(toolCategory => {
                const categorySection = document.createElement('section');
                categorySection.className = 'mb-12';
                
                const categoryHeader = document.createElement('h3');
                categoryHeader.className = `tool-category-header ${toolCategory.accentClass}`;
                categoryHeader.textContent = toolCategory.categoryName;
                categorySection.appendChild(categoryHeader);
                
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                
                toolCategory.items.forEach(tool => {
                    grid.appendChild(createCard(tool, null, 'tool', toolCategory.cardAccentClass, toolCategory.accentClass));
                });
                categorySection.appendChild(grid);
                toolsSection.appendChild(categorySection);
            });
        }

        function openItemDetailModal(item, subtitle, itemAccentClass) {
            modalItemName.textContent = item.name || "N/A";
            modalItemSubtitle.textContent = subtitle || item.category || "N/A";
            modalItemDescription.textContent = item.description || "No description available.";
            modalItemLink.href = item.link || '#'; 

            let buttonBgClass = 'bg-indigo-500 hover:bg-indigo-600'; 
            const company = aiData.companies.find(c => c.accentClass === itemAccentClass);
            if (company && company.modalButtonBg) {
                buttonBgClass = company.modalButtonBg;
            } else {
                const toolCat = aiData.tools.find(tc => tc.accentClass === itemAccentClass);
                if (toolCat && toolCat.modalButtonBg) {
                    buttonBgClass = toolCat.modalButtonBg;
                }
            }
            modalItemLink.className = `modal-link ${buttonBgClass}`; 

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
        
        const subscribeForm = document.getElementById('subscribeForm'); // This ID does not exist in the current modal
        if (subscribeForm) { // This check will prevent errors if the form is not present
            subscribeForm.addEventListener('submit', (event) => {
                event.preventDefault(); 
                const emailInput = document.getElementById('emailInput');
                const suggestionsInput = document.getElementById('suggestionsInput');
                const formStatusMessage = document.getElementById('formStatusMessage');

                const email = emailInput.value;
                const suggestions = suggestionsInput.value;
                
                if(formStatusMessage) {
                    formStatusMessage.textContent = `Thank you, ${email}! Your feedback is valuable. (Demo - no actual submission)`;
                    formStatusMessage.className = 'text-sm text-center mt-4 text-green-400';
                }
                
                setTimeout(() => {
                    if(emailInput) emailInput.value = '';
                    if(suggestionsInput) suggestionsInput.value = '';
                }, 3000);
            });
        }


        tabModels.addEventListener('click', () => {
            modelsSection.classList.add('active');
            toolsSection.classList.remove('active');
            tabModels.classList.add('active');
            tabTools.classList.remove('active');
        });

        tabTools.addEventListener('click', () => {
            toolsSection.classList.add('active');
            modelsSection.classList.remove('active');
            tabTools.classList.add('active');
            tabModels.classList.remove('active');
        });

        renderModels();
        renderTools();
    </script>
